<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Calculator</h1>
    <div class="Main-div  container w-25 border border-grey bg-light">
        <div class="row mt-4">
           <div class="col-12">
             <input id="result" class="form-control " type="text" >
           </div> 
        </div>

        <div class="row mt-3 ms-1">
            <div class="col-3"><button onclick="displayData(7)" id="btn">7</button></div>
            <div class="col-3"><button onclick="displayData(8)" id="btn">8</button></div>
            <div class="col-3"><button onclick="displayData(9)" id="btn">9</button></div>
            <div class="col-3"><button onclick="backSpace('c')" id="btn">c</button></div>
        </div>

        <div class="row mt-2 ms-1">
            <div class="col-3"><button onclick="displayData(4)" id="btn">4</button></div>
            <div class="col-3"><button onclick="displayData(5)" id="btn">5</button></div>
            <div class="col-3"><button onclick="displayData(6)" id="btn">6</button></div>
            <div class="col-3"><button onclick="allClear('Ac')" id="btn">Ac</button></div>
        </div>

        <div class="row mt-2 ms-1">
            <div class="col-3"><button onclick="displayData(1)" id="btn">1</button></div>
            <div class="col-3"><button onclick="displayData(2)" id="btn">2</button></div>
            <div class="col-3"><button onclick="displayData(3)" id="btn">3</button></div>
            <div class="col-3"><button onclick="displayData('*')" id="btn">*</button></div>
        </div>

        <div class="row mt-2 ms-1">
            <div class="col-3"><button onclick="displayData(0)" id="btn">0</button></div>
            <div class="col-3"><button onclick="displayData('00')" id="btn">00</button></div>
            <div class="col-3"><button onclick="displayData('.')" id="btn">.</button></div>
            <div class="col-3"><button onclick="displayData('-')" id="btn">-</button></div>
        </div>

        <div class="row mt-2 ms-1">
            <div class="col-3"><button onclick="displayData('/')" id="btn">/</button></div>
            <div class="col-3"><button onclick="displayData('%')" id="btn">%</button></div>
            <div class="col-3"><button onclick="displayData('+')" id="btn">+</button></div>
            <div class="col-3"><button onclick="findOut('=')" id="btn">=</button></div>
        </div>
        <hr>
      
    </div>
    
</body>
<script src="./cal.js">

</script>
</html>
